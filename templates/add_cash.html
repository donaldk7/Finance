{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h2>Add Funds</h2>
    <p>Your current account balance is: {{ balance }}</p>
    </br>
    <form action="{{ url_for('account') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label>Add money to your account: $ </label>
                <input autocompete="on" placeholder="1000" type="number" name="cash"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
