{% extends "layout.html" %}

{% block title %}
    Change Username
{% endblock %}

{% block main %}
    <h2>Change Username</h2>
    <form action="{{ url_for('userChange') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label>Old Username: </label>
                <input autocomplete="off" autofocus class="form-control" name="oldName" placeholder="Old Username" type="text"/>
            </div>
            <div class="form-group">
                <label>New Username: </label>
                <input autocomplete="off" autofocus class="form-control" name="newName" placeholder="New Username" type="text"/>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
