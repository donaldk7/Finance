{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <h2>Deposit funds to your account</h2>
    <p>Your current account balance is: {{ balance }}</p>
    </br>
    <form action="{{ url_for('deposit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label>Add money to your account: $ </label>
                <input autocompete="on" placeholder="1000" type="number" name="deposit"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
