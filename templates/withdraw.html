{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <h2>Withdraw Funds</h2>
    <p>Your current account balance is: {{ balance }}</p>
    </br>
    <form action="{{ url_for('withdraw') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label>Withdraw funds: $ </label>
                <input autocompete="on" placeholder="1000" type="number" name="withdraw"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
