{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell Shares</h2>
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label>Stock Symbol: </label>
                <input autocompete="on" placeholder="NFLX" type="text" name="symbol"/>
            </div>
            <div class="form-group">
                <label>Number of Shares: </label>
                <input type="number" name="shares" min="1"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
